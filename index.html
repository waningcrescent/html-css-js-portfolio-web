<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Shriya Verma</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src=".\assets/pfp.png" alt="Shriya Verma Profile Picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hey There, I'm</p>
            <h1 class="title">Shriya Verma</h1>
            <p class="section__text__p2">Student at Indraprastha Institute of Information Technology.</p>
            <div class="btn-container">
                <button class="btn btn-color-1" onclick="window.open('./assets')">View CV</button>
                <button class="btn btn-color-2" onclick="location.href='./#contact'">Contact me</button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon" onclick="location.href='https://www.linkedin.com/in/shriya-verma-826159256/'" />
                <img src="./assets/github.png" alt="My GitHub profile" class="icon" onclick="location.href='https://github.com/waningcrescent'" />
            </div>            
        </div>
    </section>
    <script src="script.js"></script>

</html>
